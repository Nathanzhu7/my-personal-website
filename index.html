<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nathan Zhu's personal website - Developer portfolio showcasing projects and skills">
    <meta name="keywords" content="Nathan Zhu, developer, portfolio, web development, projects">
    <meta name="author" content="Nathan Zhu">
    <meta name="robots" content="index, follow">
    <title>Nathan Zhu's Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>Oh hello! I'm Nathan.</h1>
            <img src="images/self_portrait.jpeg" alt="Nathan Zhu" class="profile-pic">
            <p>I'm a passionate developer building amazing things</p>
        </section>

        <section id="about">
            <h2>About Me</h2>
            <div class="about-content">
                <p>Your introduction goes here. Share your story, interests, and what drives you.</p>
            </div>
        </section>

        <section id="projects">
            <h2>My Projects</h2>
            <div class="projects-grid">
                <!-- Project cards will go here -->
            </div>
        </section>

        <section id="contact">
            <h2>Get in Touch</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
